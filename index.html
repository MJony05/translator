<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Magic Translator</h1>
    <div class="container">
      <div class="box box_from">
        <select name="from" id="from">
          <option value="uzbek">uzbek</option>
          <option value="english">english</option>
        </select>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          class="from__input"
        ></textarea>
      </div>
      <div class="center">
        <button class="changer">â‡„</button>
        <button type="submit">Translate</button>
      </div>
      <div class="box box_to">
        <select name="to" id="to">
          <option value="uzbek">uzbek</option>
          <option value="english">english</option>
        </select>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          class="from__input"
        ></textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
